<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"></script>
    <script src="./node_modules/intersection-observer/intersection-observer.js"></script>
    <script src="main.js" type="module" defer></script>
    <title>Portfolio</title>
</head>

<body>
    <main>
        <div class="main-wrapper">
            <header>
                <button class="contact">contact</button>
            </header>
            <section class="home">
                <h2 class="name name--accent">ANTE DYBEDAHL</h2>
                <h1 class="heading">Aspiring web developer</h1>
                <div class="about about--grid">
                    <menu class="about__nav">
                        <li class="about__nav-item about__nav-item--me about__nav-item--selected">About me</li>
                        <li class="about__nav-item about__nav-item--skills">Skills</li>
                        <li class="about__nav-item about__nav-item--projects">Projects</li>
                    </menu>
                    <div class="about__container">
                        <article class="about__content about__content--me">About me</article>
                        <article class="about__content about__content--skills">Skills</article>
                        <article class="about__content about__content--projects">
                            <ul class="carousel">
                                <li class="carousel__card">Project 1</li>
                                <li class="carousel__card">Project 2</li>
                            </ul>
                            <div class="carousel__dots">
                                <button class="carousel__dot"></button>
                                <button class="carousel__dot"></button>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
